<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/@glidejs/glide@3.5.2/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@glidejs/glide@3.5.2/dist/css/glide.theme.min.css">


    <title>Document</title>
</head>
<body>
    <!-- nav bar -->
    <nav class="shadow-md " >
        <div class="container mx-auto flex p-6 ">
            <img src="./images/logo.png" class="h-10 ">
            <!-- search -->
                <form action="" class="flex items-center rounded-md border w-1/2 p-1 
                border-gray-400 mx-auto ">
                    <input type="text" name="search" id="" class="w-full p-1 rounded-md  focus:outline-none  ">
                    <button>
                        <i class="fa fa-search text-orange-500 mr-1 text-lg " aria-hidden="true"></i>
                    </button>
                </form>
            <!-- menu -->
            <ul class="flex p-1 items-center space-x-4 px-4">
                <a href="" class="rounded hover:text-orange-500">Products</a>
                <a href="" class="rounded hover:text-orange-500">Cart</a>
                <a href="" class="rounded hover:text-orange-500">Profile</a>
            </ul>
        </div>
    </nav>



    <!-- carousel -->
    <section>
        <div class="container mx-auto p-6 mt-20">
            <div class="glide">
                <div class="glide__track border" data-glide-el="track">
                  <ul class="glide__slides">

                    <li class="glide__slide">
                        <div class="flex flex-col items-center md:flex-row  justify-center p-6">
                            <!-- left -->
                            <img src="./images/hoodie.jpg" class="md:w-1/4">
                            <!-- right -->
                            <div class="flex flex-col p-6 items-start md:w-1/3 text-center md:text-left">
                                <h2 class="text-4xl font-bold md:w-1/2">
                                    The Best Hoodies in Town
                                </h2>
                                <hr class=" my-6 md:w-1/2">
                                <p class="text-sm ">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                                    Amet ullam aperiam architecto ex vero ducimus ipsa eligendi quisquam odit alias sunt, 
                                    voluptates laudantium culpa corrupti, libero saepe esse enim. Exercitationem!</p>

                            </div>
                        </div>
                    </li>

                    <li class="glide__slide">1</li>
                    <li class="glide__slide">2</li>
                  </ul>
                </div>
                <div class="glide__arrows " data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left bg-orange-500" data-glide-dir="<">prev</button>
                    <button class="glide__arrow glide__arrow--right bg-orange-500" data-glide-dir=">">next</button>
                  </div>
              </div>
        </div>
    </section>


    <!-- js -->
    <!-- glide js -->
    <script src="https://unpkg.com/@glidejs/glide@3.5.2/dist/glide.min.js"></script>
    <script>
        new Glide('.glide',{
            autoplay: 2000,
            hoverpause: false,
            perView: 1
        }).mount()
    </script>

</body>
</html>
